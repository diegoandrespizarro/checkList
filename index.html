<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/132b8f99ef.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/lista.png" type="image/x-icon">
    <title>Check List</title>
</head>
<body class="container d-flex flex-column align-items-center">
    <h1><i class="fa-solid fa-list-check customIcon px-4"></i>To do List App</h1>
    <h2 id="fecha"></h2>
    <section class="w-100 d-flex flex-column align-items-center">
        <form id="todo-form" class="d-flex flex-column col-4 form-task">
            <input type="text" id="titleTask" class="form-control mb-5" placeholder="titulo" required />
            <input type="text" id="descriptionTask" class="form-control mb-5 " placeholder="descripcion" required />
            <select name="priority" id="selectedPriority" class="spacing-input mb-2 form-select custom-select">
                <option value="" selected disabled hidden>Selecciona prioridad</option>
                <option value="baja">baja</option>
                <option value="media">media</option>
                <option value="alta">alta</option>
            </select>
            <button type="submit" class="btn btn-primary">Crear Tarea</button>
        </form>
        <ul id="todo-list" class="list-group mt-4"></ul>
        <button id="clear-all" class="btn btn-danger mt-3">Borrar Todo</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Js/script.js"></script>
</body>
</html>
